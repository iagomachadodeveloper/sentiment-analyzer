<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analyzer</h1>
            <p class="subtitle">Machine Learning for text analyzing in real time using TensorFlow.js</p>
        </header>

        <main>
            <div class="input-section">
                <textarea
                    id="textInput"
                    placeholder="How have you been feeling?"
                    rows="4"
                ></textarea>
                <button id="analyzeBtn" class="btn btn-primary">
                    Check Sentiment
                </button>
            </div>

            <div class="result-section" id="resultSection">
                <div class="sentiment-display">
                    <div id="emoji" class="emoji">ðŸ¤”</div>
                    <div id="sentimentLabel" class="sentiment-label">Waiting analysis...</div>
                </div>

                <div class="confidence-bar-container">
                    <div class="bar-labels">
                        <span>Negative</span>
                        <span>Positive</span>
                    </div>
                    <div class="confidence-bar">
                        <div id="negativeBar" class="bar negative" style="width: 50%"></div>
                        <div id="positiveBar" class="bar positive" style="width: 50%"></div>
                    </div>
                    <div class="bar-values">
                        <span id="negativeValue">50%</span>
                        <span id="positiveValue">50%</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Loading IA model...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
